<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main id="main">
            <!--  Title and Caption -->
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>

            <!-- Survey Form -->
            <form id="survey-form" action="index.html" method="post">
                <!-- Name Text Input -->
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

                <!-- Email Text Input -->
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

                <!-- Age Text Input -->
                <label for="age">Age (Optional)</label><br>
                <input type="number" id="age" name="age" placeholder="Enter your age"><br>

                <!-- Current Role Dropdown Input -->
                <label for="current-role">Which option best defines your current role?</label><br>
                <select id="current-role" name="current-role" required>
                    <optgroup label="Select current role">
                        <option value="" selected disabled hidden>Select current role</option>
                        <option value="student">Student</option>
                        <option value="full time job">Full Time Job</option>
                        <option value="full time learner">Full Time Learner</option>
                        <option value="prefer not to say">Prefer Not To Say</option>
                        <option value="other">other</option>
                    </optgroup>
                </select>

                <!-- Would You Reccomend Radio Inputs -->
                <p>Would you recommend freeCodeCamp to a friend?</p>

                <input type="radio" name="recommend" value="Definitely" id="recommend-choice-1">
                <label for="recommend-choice-1">Definitely</label><br>

                <input type="radio" name="recommend" value="Maybe" id="recommend-choice-2">
                <label for="recommend-choice-2">Maybe</label><br>

                <input type="radio" name="recommend" value="Not sure" id="recommend-choice-3">
                <label for="recommend-choice-3">Not sure</label><br>

                <!-- Favorite Feature Dropdown Input -->
                <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label><br>
                <select id="favorite-feature" name="favorite-feature" required>
                    <optgroup label="Select favorite feature">
                        <option value="" selected disabled hidden>Select favorite feature</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open source">Open Source</option>
                    </optgroup>
                </select>

                <!-- What Would You Improve Checkbox Input -->
                <p>What would you like to see improved? (Check all that apply)</p>

                <input type="checkbox" id="improvement-1" name="improvement-choice"/>
                <label for="improvement-1">Front-end Projects</label><br>

                <input type="checkbox" id="improvement-2" name="improvement-choice"/>
                <label for="improvement-2">Back-end Projects</label><br>

                <input type="checkbox" id="improvement-3" name="improvement-choice"/>
                <label for="improvement-3">Data Visualization</label><br>

                <input type="checkbox" id="improvement-4" name="improvement-choice"/>
                <label for="improvement-4">Challenges</label><br>

                <input type="checkbox" id="improvement-5" name="improvement-choice"/>
                <label for="improvement-5">Open Source Community</label><br>

                <input type="checkbox" id="improvement-6" name="improvement-choice"/>
                <label for="improvement-6">Gitter Help Rooms</label><br>

                <input type="checkbox" id="improvement-7" name="improvement-choice"/>
                <label for="improvement-7">Videos</label><br>

                <input type="checkbox" id="improvement-8" name="improvement-choice"/>
                <label for="improvement-8">City Meetups</label><br>

                <input type="checkbox" id="improvement-9" name="improvement-choice"/>
                <label for="improvement-9">Wiki</label><br>

                <input type="checkbox" id="improvement-10" name="improvement-choice"/>
                <label for="improvement-10">Forum</label><br>

                <input type="checkbox" id="improvement-11" name="improvement-choice"/>
                <label for="improvement-11">Additional Courses</label><br>

                <!-- Comments / Suggestions Textarea -->
                <label for="">Any comments or suggestions? (Optional)</label><br>
                <textarea name="name" rows="8" cols="80"></textarea><br>

                <!-- Submit Button -->
                <input type="submit" name="submit" value="Submit">
            </form>
        </main>
    </body>
</html>
